<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var str = 'a bcasda sada';
			function repeat(str,num){
				var arr = [];
				for (var i = 0; i < num; i++) {
					arr.push(str);
				}
				return arr.join('');
			}
			console.log(repeat(str,5))
		</script>
	</body>
</html>
