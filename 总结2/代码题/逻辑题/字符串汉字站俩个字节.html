<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function strLength(str){
				var num = 0
				for(var i=0; i<str.length; i++){
					if (str.charCodeAt(i)<0 || str.charCodeAt(i)>255) {
						num += 2;
					} else{
						num++
					}
				}
				return num
			}
			console.log(strLength('asdad撒嗒你'))
		</script>
	</body>
</html>
