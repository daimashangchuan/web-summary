<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//  str  传入的字符串
			//  symbol 是分割符号
			//  num  是转化为大小驼峰     0大     1小
	    	function convertToCamelCase(str,symbol,num) {
				  // 去除中划线分隔符获取单词数组
				var strArr = str.split(symbol);
				  // 如果第一个为空，则去掉
				if(strArr[0] === '') {
					strArr.shift();
				} 
				console.log(strArr);
				  // 遍历每一个单词到最后一个单词，并转换单词首字母为答谢
				for(var i = num, len = strArr.length; i < len; i++){
				    // 如果不为空，则转成大写
				    if(strArr[i] !== '') {
				       strArr[i] = strArr[i][0].toLocaleUpperCase() + strArr[i].substring(1);
				    }   
				}
				return strArr.join('');
			}
	    	var stringTuoFeng='get-element-by-id';
	    	console.log(convertToCamelCase(stringTuoFeng,'-',1))
		</script>
	</body>
</html>
