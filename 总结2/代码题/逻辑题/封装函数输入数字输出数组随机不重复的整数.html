<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function fn(n){
				if (n>31) {
					return false;
				}else{
					var arr = [];					
					for (var i=0; i<2*n; i++) {
						var num = Math.floor(Math.random()*30)+2;
						arr.push(num);
						var newArr= [...new Set(arr)];
						if (newArr.length == n) {
							return newArr;
						}
					}
				}
			}
			console.log(fn(10));
		</script>
	</body>
</html>
