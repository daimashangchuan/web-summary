<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>程序题</title>
	</head>
	<body>
		<script type="text/javascript">
			let count = 10;
			function add(){
				let count = 0;
				return function(){
					count+=1;
					console.log(count);
				}
			}
			let x = add(); 
			x();  // 1
			x();  // 2
		</script>
		
		
		<script>
			function factorial(num){
				if (num<1) {
					return 1
				} else{
					return num*factorial(num-1)
				}
			}
			console.log(factorial(5)) // 5*4*3*2*1*1
		</script>
		
		
		<script type="text/javascript">
			var aa = [1,2,3,4];
			var bb = aa;
			bb.push(1);
			console.log(aa)  //  [1,2,3,4,1]
		</script>
		
		
		<script>
			function getThis(){
				return this
			}
			var obj = getThis();
			console.log(obj)  //  window
		</script>
		
		
		<script>
			if ('a' in window) {
				var a = 10;
			}
			console.log(a) // 10
		</script>
	</body>
</html>
