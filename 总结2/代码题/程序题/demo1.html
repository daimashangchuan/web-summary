	<body>
		<script type="text/javascript">
			var a = 10;
			function MyObject(){}
			MyObject.prototype.show = function(){
				var ta = this.a || a;
				console.log(ta)
			}
			MyObject.prototype.a = 7;
			var newobj = new MyObject();
			newobj.a = 5;
			newobj.show();  // 5 
			MyObject.prototype.show();  // 7 
			var s = new newobj.show  // 10
		</script>
		
		
		<script type="text/javascript">
			var length = 5;
			function oo(){
				var length = 10;
				function fn(){
					console.log(this.length)
				};
				var obj = {
					length:5,
					method:function(fn){
						fn();
						arguments[0](); 
					}
				}
				obj.method(fn,1);
			}
			oo();  // 5  2 
			oo.fn()  //  报错  
		</script>
		
		<script>

			Foo.getName();  // 2
