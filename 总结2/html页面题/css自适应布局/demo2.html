<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrap{
            overflow:hidden;
            background:#EEE;
        }
        .wrap-right{
            width:300px;
            float:right;
            margin-left:-300px;
            background:red;   
            height:300px;
        }
        .wrap-left{
            width:100%;
            float:left;
            margin-right:-300px;
            background:blue;
            height:300px;
        }
    </style>
</head>
<body>
    <!-- 左侧同样用margin-right  右侧采用绝对定位 -->
    <!-- <div style="position:relative;">
        <div style="height:300px; margin-right:300px;background:#DDD;">left</div>
        <div style="width:300px;height:300px;position:absolute;top:0;right:0;background:#AAA;">right</div>
    </div>  -->
    
    <!-- 右侧浮动 且 用负margin值 -->
    <div class="wrap">
        <div class="wrap-left">left</div>
        <div class="wrap-right">right</div>
    </div>
</body>
</html>
