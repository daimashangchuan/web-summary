<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background: red;
				animation: move 0.5s ease 1s 1 ;
			}
			@keyframes move{
				from{}
				to{
					transform: rotate(90deg);
					opacity: 0;
				}
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
