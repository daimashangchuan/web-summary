<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<button id="btn">点击发送验证码</button>
	<body>
		<script type="text/javascript">
			var btn = document.getElementById('btn');
			var num = 60,timer = null;
			btn.onclick = function(){
		        timer = setInterval(function(){
		        	btn.disabled = true; 
		            btn.innerText = num + '秒后再次发送';
		            num--;
		            if(num==0){
		                clearInterval(timer);
		                btn.innerHTML = '点击发送验证码';
		                num=60;
		                btn.disabled = false;
		            }
		        },1000)
			}
		</script>
	</body>
</html>
