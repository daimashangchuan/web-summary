<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <script>
        //  增加cookie  key:键   value:值   expiresDate:设置时间
        function setcookie(key,value,expires){
            var time = new Data();
            time.setData(time.getData()+expires)
            document.cookie = key+'='+value+';expires='+time
        }    
        //  删除cookie
        function removecookie(key){
            setcookie(key,'',-1)
        }
        //  查看cookie
        function getcookie(key){
            var arr = document.cookie.split('; ');
            for (let i = 0; i < arr.length; i++) {
                var newarr = arr[i].split('=');
                if (newarr[0]==key) {
                    return newarr[1]
                }              
            }
        }
    </script>
</body>
