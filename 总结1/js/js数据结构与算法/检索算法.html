    <script>
        // 查找最小值和最大值
        // 1. 将数组第一个元素赋值给一个变量，把这个变量作为最小值/最大值。
        // 2. 开始遍历数组，从第二个元素依次同当前最小值进行比较。
        // 3. 如果当前元素的数值小于当前最小值，则将当前元素设为新的最小值。
        // 4. 移动到下一个元素，重复步骤3.
        // 5.  当程序结束时，这个变量中存储的就是最小值。
        function find(arr){
            var min = arr[0];
            var max = arr[1];
            for (let i = 0; i < arr.length; i++) {
                if(arr[i]<min){
                    min = arr[i];
                }
                if(arr[i]>max){
                    max = arr[i];
                }
            }
            console.log(max)
            console.log(min)
        }

            
    </script>
