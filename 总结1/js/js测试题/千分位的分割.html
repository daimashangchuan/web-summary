<!DOCTYPE html>

<body>  
    <script>
        function rmb(num) {       	
            return num && num.toString().replace(/(\d)(?=(\d{3})+\.)/g, function($0, $1) {
                return $1+ ",";
            });
        }
        console.log(rmb(-1234567.9012));  // -1,234,567.9012
    </script>
</body>
